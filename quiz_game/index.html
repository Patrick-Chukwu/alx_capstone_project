<!DOCTYPE html>
<html>
<head>
    <title>Quiz Game</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <header>
        <h1>Quiz Game</h1>
    </header>

    <div class="container">
        <div id="question-container">
            <p id="question">Question 1: What is the capital of France?</p>
            <ul id="choices">
                <li class="choice" data-answer="false">Madrid</li>
                <li class="choice" data-answer="false">Rome</li>
                <li class="choice" data-answer="true">Paris</li>
                <li class="choice" data-answer="false">Berlin</li>
            </ul>
        </div>

        <div id="result-container">
            <p id="result">Correct!</p>
            <button id="next-button">Next</button>
        </div>

        <div id="score-container">
            <p id="score">Score: 0</p>
        </div>
    </div>

    <footer>
        <button id="start-button">Start Quiz</button>
    </footer>

    <script src="app.js"></script>
</body>
</html>
